<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="container">
      <h1>Weather App</h1>
      <section class="search-box">
        <form>
          <input
            type="text"
            class="search-bar"
            placeholder="Search for a city..."
          />
        </form>
      </section>

      <section class="location-weather-box">
        <div class="location">
          <span>Location:</span>
          <p class="location-info"></p>
        </div>
        <div class="date">
          <span>Date:</span>
          <p class="date-info"></p>
        </div>
        <div class="temp">
          <span>Temperature:</span>
          <p class="temp-info"></p>
        </div>
        <div class="weather">
          <span>Weather:</span>
          <p class="weather-info"></p>
          <img src="" alt="weather image" />
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
